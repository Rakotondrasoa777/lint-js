    name: ESLint Linting

    on:
      push:
        branches:
          - main 

    jobs:
      eslint:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '24.11.1' # Specify your Node.js version

          - name: Install dependencies
            run: npm install # Or yarn install, pnpm install

          - name: Run ESLint
            run: npx eslint . --ext .js,.jsx,.ts,.tsx # Adjust extensions as needed